<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suche - Teacher of Future 2</title>
        <link href="./assets/css/output.css" rel="stylesheet">
        <script src="./assets/js/htmlReader.js"></script>
        <script src="./assets/plugins/marked.min.js"></script>
    </head>
    <body>
        <div id="navbar"><script>readHTML("./assets/elements/navbar.html", "navbar")</script></div>
        <div id="content" class="align-middle p-2">
            <input type="text" id="search" placeholder="Suche..." class="rounded-l-lg border-2 border-cyan-800 mr-0 bg-slate-800 p-5 w-50 hidden md:block">
            <div id="items"></div>
            <script>
                let items
                fetch("https://api-tof2.davidcraft.de/articles", {
                    method: "GET",
                    headers: {
                     "Content-Type": "application/json",
                     // 'Content-Type': 'application/x-www-form-urlencoded',
                    },
                }).then((response) => response.json()).then((data) => {
                    items = data
                    updateItems("")
                })
                function updateItems(filter) {
                    document.getElementById("items").innerHTML = ""
                    for (const element of items) {
                        if(element.Title.includes(filter) || element.Beschreibung.includes(filter) || element.Katerogie.includes(filter)) document.getElementById("items").innerHTML += "<a href='./article.html?id=" + element.ID + "'><div class='border-2 border-gray-400 bg-gray-200 hover:border-black rounded-lg p-2 m-2'><h1 class='text-xl'>" + element.Title + "</h1><p>" + element.Beschreibung + "</p><p class='bg-gray-600 w-min p-[0.5]'>" + element.Katerogie + "</p></div></a>"
                    }
                } 
                document.getElementById("search").addEventListener("input", function (e) {
                    updateItems(document.getElementById("search").value)
            });
            </script>
        </div>
        <div id="footer" class="absolute bottom-0 w-full"><script>readHTML("./assets/elements/footer.html", "footer")</script></div>
    </body>
</html>
