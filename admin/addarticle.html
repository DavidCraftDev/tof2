<input type="text" placeholder="Username" id="username">
<input type="text" placeholder="Password" id="password">
<input type="text" placeholder="title" id="title">
<input type="text" placeholder="beschreibung" id="beschreibung">
<input type="text" placeholder="katerogie" id="katerogie">
<input type="text" placeholder="markdown" id="markdown">
<button>Send</button>
<script>
    document.querySelector("button").addEventListener("click", () => {
        let username = String(document.getElementById("username").value)
        let password = String(document.getElementById("password").value)
        let title = String(document.getElementById("title").value)
        let beschreibung = String(document.getElementById("beschreibung").value)
        let katerogie = String(document.getElementById("katerogie").value)
        let markdown = String(document.getElementById("markdown").value)
        fetch("https://api-tof2.davidcraft.de/addarticle?title=" + title + "&beschreibung=" + beschreibung + "&katerogie=" + katerogie + "&markdown=" + markdown, {
            method: "POST",
            headers: {
             "Content-Type": "application/json",
             // 'Content-Type': 'application/x-www-form-urlencoded',
              },
            body: JSON.stringify({
                username: String(username),
                password: String(password)
            })
        }).then((response) => response.json()).then((data) => {
            alert(data);
        })
    });
</script>
